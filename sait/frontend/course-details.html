<!DOCTYPE html>
<html>
<head>
    <title>Детали курса</title>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const courseId = urlParams.get('id');
            
            // Здесь запрос к API для получения данных курса по ID
            fetch(`/api/courses/${courseId}`)
                .then(response => response.json())
                .then(course => {
                    document.getElementById('course-title').textContent = course.name;
                    document.getElementById('course-image').src = course.image;
                    document.getElementById('course-price').textContent = 
                        course.price.toLocaleString('ru-RU') + ' ₽';
                    document.getElementById('course-description').textContent = 
                        course.description;
                });
        });
    </script>
</head>
<h1>Сорян, пока курсы купить нельзя</h1>
<h2><b>
    Можете просто мне цену курса на карту кинуть)
</b></h2>
<style>
    .product.interactive-course {
cursor: pointer;
transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.product.interactive-course:hover {
transform: translateY(-5px);
box-shadow: 0 8px 20px rgba(0,0,0,0.12);
}

.product.interactive-course:active {
transform: translateY(-2px);
}
</style>
<body>
    <div class="course-details">
        <img id="course-image" src="" alt="">
        <h1 id="course-title"></h1>
        <p id="course-price"></p>
        <p id="course-description"></p>
        <button onclick="history.back()">Вернуться назад</button>
    </div>
</body>
</html>
