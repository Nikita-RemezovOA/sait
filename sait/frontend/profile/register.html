<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Магазин Простота</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="auth_styles.css">
</head>
<body>
    <header>
            <h1>Регистрация</h1>
       
    </header>

    <nav>
        <div class="nav-buttons">
            <a href="../index.html" class="nav-button">Главная</a>
            <a href="../catalog.html" class="nav-button">Каталог</a>
            <a href="../contacts.html" class="nav-button">Контакты</a>
        </div>
    </nav>

    <main class="auth-container">
        <form id="register-form" class="auth-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" required>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Подтвердите пароль</label>
                <input type="password" id="confirm-password" required>
            </div>
            
            <button type="submit" class="auth-submit">Зарегистрироваться</button>
            <p class="auth-switch">
                Уже есть аккаунт? <a href="login.html">Войдите</a>
            </p>
        </form>
    </main>

    <script src="auth.js"></script>
</body>
</html>
